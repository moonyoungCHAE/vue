<html>
<head>
    <meta charset="utf-8"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{ message }} <br>
    <button @click="changeMessage()">Click</button> <br>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            message: '안녕하세요',
            updated: '하이하이'
        },
        methods: {
            changeMessage() {
                this.message = this.updated;
            }
        },
        computed: {
            reverseMessage() {
                return this.message.split('').reverse().join('')
            }
        },
        watch: {
            // value (message)가 바뀌었을 때 기존 oldVal -> 새로운 newVal 알 수 있다.
            // 데이터 변경 시 해당 메서드 호출된다.
            message(newVal, oldVal) {
                console.log(newVal, oldVal);
            }
        }
    })
</script>
</body>
</html>
