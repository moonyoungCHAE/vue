<html>
<head>
    <meta charset="utf-8"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .red {
            color: red;
        }

        .font-bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="app">
    <!-- XX-YY 일 경우 'XX-YY'로 묶어주기 -->
    <div :class = "{ red : isRed, 'font-bold': isBold }">Hello</div> <br>

    <!-- fontSize -> CSS 넘어가면서 자동으로 font-size로 바뀌며 렌더링 -->
    <div :style ="{ color: red, fontSize: size }">Style </div>
    <button @click="update">버튼</button>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            isRed: false,
            isBold: false,
            red: 'red',
            size: '30px'
        },
        methods: {
            update() {
                this.isRed = !this.isRed;
            }
        }
    })
</script>
</body>
</html>
