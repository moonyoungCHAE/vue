<html>
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
<!--    {{ person.name }}, {{ person.age }}-->
<!--    {{ nextYear() }}-->
    {{ greetMethod("안녕하세요") }}
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            person: {
                name: "코지 코더",
                age: 25
            }
        },
        methods: {
            nextYear: function () { <!-- 알아서 위의 data-person 데이터를 방아온다.-->
                return this.person.name + "는 내년에 " + (this.person.age + 1) + "살 입니다.";
            },
            otherMethod: function () {
                this.nextYear();
            },
            greetMethod: function (greeting) {
                return greeting;
            },
            shortGreetMethod (greeting) { <!-- 이렇게 짧게 쓸 수 있다.-->
                return greeting;
            }
        }
    })
</script>
</body>
</html>
