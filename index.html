<html>
<head>
    <meta charset="utf-8"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id = "app">
    <tommy-button>
    </tommy-button>
</div>
<script>
    const TommyButton =  {
        template: `
        <div>
            {{ name }}
            <button @click="changeName">Click</button>
        </div>
        `,
        data() {
            return {
                name: "tommy"
            }
        },
        methods: {
            changeName() {
                this.name = "tommy updated"
            }
        }
    };

    const app = new Vue({
        el: '#app',
        components: {
            'tommy-button': TommyButton
        }})
</script>
</body>
</html>
