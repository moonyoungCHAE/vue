<html>
<head>
    <meta charset="utf-8"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{ name }}
    <button @click="changeName">Click</button>
</div>
<div id="app2">
    {{ name }}
    <button @click="changeName">Click</button>
</div>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            name: "tommy"
        },
        methods: {
            changeName() {
                // 다른 Vue Instance 에 접근하려면 const로 빼주기
                app1.name = "tommy updated"
            }
        }
    })

    const app1 = new Vue({
        el: "#app2",
        data: {
            name: "tommy"
        },
        methods: {
            changeName() {
                this.name = "tommy updated"
            }
        }
    })
</script>
</body>
</html>
