<html>
<head>
    <meta charset="utf-8"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!-- 복잡한 연산 로직 -->
    {{ message.split('').reverse().join('') }} <br>
    <!-- computed 적용 -->
    <!-- method는 괄호 필요, computed는 괄호 불필요
         method: 캐싱 X, computed 캐싱 O -> 중복된 데이터 처리할 때 유리하다. -->
    {{ reverseMessage }}
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            message: '안녕하세요'
        },
        methods: {
        },
        computed: {
            reverseMessage() {
               return this.message.split('').reverse().join('')
            }
        }
    })
</script>
</body>
</html>
